<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplode Formulário</h1>
    <form action="" method="post">
        <p>
            <label for="inum1">Numero 01:</label>
            <input type="number" name="num1" id="inum1" min="0" max="55" required oninput="isoma.innerHTML = Number(inum1.value) + Number (inum2.value)">
            
        </p>
        <p>
            <label for="inum2">Numero 02:</label>
            <input type="number" name="num2" id="inum2" min="0" max="55" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
