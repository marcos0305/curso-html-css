<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha </h1>
    <hr>
    <p>Pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>  <!--LESS TANH / GREATER THAN-->

    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, utiliza a tag &lt;br&gt; </p>  

    <P>Adicionar simbolos especiais:</P>
    &reg;,&copy;,&euro;,&yen;, &cent;, &pound;,&trade;,&Delta;,&empty;.
</body>
</html>
