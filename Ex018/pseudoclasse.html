<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
         div{
            display: inline-block;
            text-align: center;
            background-color: lightcoral;
            height: 150px;
            width: 150px;
            border: 1px solid black;
         }
         div:hover{
            background-color: white;
         }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
